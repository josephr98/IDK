<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible">
        <meta charset="utf-8">
        <title>IDK</title>
        <link rel="stylesheet" href="IDK.css">
    </head>
    <body>
        <div class="sticky">
            <h1>You couldn't make a decision. Where did it bring you? Back to me.</h1>
        </div>
        
        
        <div class="options" id="options">
            <h2>food options</h2>
            <button class="tippy" id ="tippy" onclick="tippy()">Tippy's Tacos</button>
            <button class="panera" id ="panera" onclick="panera()">Panera</button>
            <button class="sheetz" id ="sheetz" onclick="sheetz()">Sheetz</button>
            <button class="moes" id ="moes" onclick="moes()">Moe's</button>
            <button class="danks" id ="danks" onclick="danks()">McDank's</button>
            <button class="fords" id ="fords" onclick="fords()">Ford's</button>
            <button class="velocity" id ="velocity" onclick="velocity()">Velocity</button>
            <button class="social" id ="social" onclick="social()">Social House</button>
            <button class="east" id ="east" onclick="east()">East Gate</button>
            <button class="bonchon" id ="bonchon" onclick="bonchon()">BonChon</button>
            <button class="chipotle" id ="chipotle" onclick="chipotle()">Chipotle</button>
            <button class="cava" id ="cava" onclick="cava()">Cava</button>
            <button class="jersey" id ="jersey" onclick="jersey()">Jersey Mike's</button>
            <button class="jimmy" id ="jimmy" onclick="jimmy()">Jimmy Johns</button>
            <button class="coal" id ="coal" onclick="coal()">Coal Fire</button>
            <button class="sarku" id ="sarku" onclick="sarku()">Sarku</button>
            <button class="cfa" id ="cfa" onclick="cfa()">Chick fil A</button>
        </div>
        
        
        <div class="Buttons" id="Buttons">
            <div>
                <button onclick="food(); drive()" style="position: absolute; left: 160px;">BOTH</button>
            </div>
            <div>
                <button onclick="food()" style="position: absolute; left: 10px;">FOOD</button>
            </div>
            <div>
                <button onclick="drive()" style="position: absolute; left: 310px;">DRIVE</button>
            </div>
        </div>
        <script src="IDK.js"></script>
    </body>
</html>
